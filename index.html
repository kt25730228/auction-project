<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>위너스 경매 데모 (Fixed - All features v11 - Final)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: system-ui, -apple-system, sans-serif; }
  @keyframes fadeA { 0%,45%{opacity:1} 55%,100%{opacity:0.15} }
  @keyframes fadeB { 0%,45%{opacity:0.15} 55%,100%{opacity:1} }
  .fade-a{animation:fadeA 3s infinite ease-in-out}.fade-b{animation:fadeB 3s infinite ease-in-out}
  @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}
  .animate-float{animation:float 4s ease-in-out infinite}.animate-float-delay{animation:float 4s ease-in-out infinite;animation-delay:2s}
  .shrink-text-container{overflow:hidden;white-space:nowrap;display:flex;align-items:center;width:100%;height:28px}
  .shrink-text{display:inline-block;min-width:100%;font-size:1.25rem;line-height:1.75rem;font-weight:700;transform-origin:left}
</style>
</head>
<body class="bg-sky-50 min-h-screen text-gray-800">
  <div id="app" class="max-w-7xl mx-auto p-6"></div>

  <!-- main.js 모듈을 로드합니다 -->
  <script type="module" src="./main.js"></script>
</body>
</html>
